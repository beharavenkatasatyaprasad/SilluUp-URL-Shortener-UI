<body>
    <div id="message"></div>
    <nav class="navbar shadow justify-content-center navbar-expand-md m-0 px-2 py-1" style="background-color:#002553;">

    </nav>
    <hr style="height:1px; border-width:0; color:gray; background-color:gray; padding: 0px; margin: 0px;">
    <div class="container-fluid p-0 m-0 reset">
        <section class="reset-input-div new-pwd-input-div input-div">
            <h1 class="text-center cred-heading newpwd-heading py-3">Password Reset</h1>
            <div class="col-sm-10 col-md-10 col-lg-5" style="margin: auto;">
                <div class="card password-card p-3">
                    <div class="form-inputs">
                        <form id="reset-newpassword" autocomplete="off">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="email">
                            </div>
                            <div class="form-group">
                                <label for="password">New Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmpassword">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmpassword" required>
                            </div>
                            <div class="form-group">
                                <button type="button" id="resetPassBtn" onclick="resetpassword()"
                                    class="btn btn-block">Reset my Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div id="particles-js"></div>
    </div>
    <script type="text/javascript" src="./js/newpassword.js"></script>
