<!DOCTYPE html>
<html class="fa-events-icons-ready" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- jquery  -->
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- bootstrap  -->
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
    <!-- google font  -->
    <!-- css  -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login_signup.css">
    <!-- css  -->
    <!-- font-awesome  -->
    <script src="https://use.fontawesome.com/d8a40b24d8.js"></script>
    <!-- font-awesome  -->
    <title>SillyFy | Login</title>
</head>

<body>
    <div id="message"></div>
    <nav class="navbar shadow navbar-expand-md m-0 px-2 py-1" style="background-color:#002553;">
        <a class="navbar-brand" href="index.html"><img src="imgs/logo2.png" height="40" alt=""></a>
        <button class="navbar-toggler" id="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav  text-center">
                <li class="nav-item">
                    <button type="button" id="Login" onclick="redirectToLoginPage()"
                        class="active nav-buttons btn btn-md btn-block">Login</button>
                </li>
                <li class="nav-item">
                    <button type="button" id="SignUp" onclick="redirectToSignUpPage()"
                        class="nav-buttons btn btn-md btn-block">SignUp</button>
                </li>
            </ul>
        </div>
    </nav>
    <hr style="height:1px; border-width:0; color:gray; background-color:gray; padding: 0px; margin: 0px;">
    <div class="container-fluid login">
        <section class="login-input-div input-div">
            <h1 class="text-center cred-heading">Login</h1>
            <div class="card login-card col-lg-4 p-3 col-sm-10" style="margin: auto;">
                <div class="form-inputs">
                    <form id="Login-Form" autocomplete="off">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email">
                            <small id="emailHelp" class="form-text text-muted text-right">
                                (Email registered with SillyFy)
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="form-group">
                            <button type="button" id="loginbtn" onclick="login()" class="btn btn-block">Login</button>
                        </div>
                        <div class="row text-center">
                            <div class="col">
                                <p>
                                    <small>
                                        Forgot your Password?<br>
                                        <a href="resetpassword.html">Reset Password</a>
                                    </small>
                                </p>
                            </div>
                            <div class="col">
                                <p>
                                    <small>
                                        Don't have an Account??<br>
                                        <a href="signup.html">Sign Up Now</a>
                                    </small>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div id="particles-js" height="100"></div>
    </div>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/javascript" src="js/particles.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
